<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/img/lion.png" type="image/png">

  <title>Prueba Animales en investigación</title>
</head>

<body>
  <div class="container-fluid full-height d-flex align-items-center">
    <div class="row w-100 d-flex justify-content-around">
      <!-- Sección que recibe los animales ingresados desde el form -->
      <div class="col-12 col-md-6 bg-warning rounded-2 me-md-5 fixed-height d-flex flex-column">
        <h3 class="text-center mt-4">Animales en investigación</h3>
        <hr class="mx-5" />
        <div class="flex-grow-1 my-3 p-3 bg-dark rounded-2">
          <div class="row" id="researchedAnimal"></div>
        </div>
      </div>

      <!-- Sección del form donde se agregan animales a investigar -->
      <div class="col-12 col-md-4 bg-warning fixed-height d-flex flex-column rounded-2 p-3">
        <h4 class="mb-2">Registrar animal en:</h4>
        <h5 class="mb-2 text-secondary">Ingresa los datos del animal</h5>

        <!-- Select de animal -->
        <label for="animal" class="form-label">Nombre del animal:</label>
        <select id="animal" class="form-select bg-dark text-white mb-3">
          <option disabled selected>Selecciona un animal</option>
          <option value="Leon">León</option>
          <option value="Lobo">Lobo</option>
          <option value="Oso">Oso</option>
          <option value="Serpiente">Serpiente</option>
          <option value="Aguila">Águila</option>
        </select>

        <!-- Select de rango etario -->
        <label for="age" class="form-label">Rango de edad estimado:</label>
        <select id="age" class="form-select bg-dark text-white mb-3">
          <option disabled selected>Selecciona un rango etario</option>
          <option value="0 - 1 años">0 - 1 años</option>
          <option value="1 - 3 años">1 - 3 años</option>
          <option value="3 - 5 años">3 - 5 años</option>
          <option value="5 - 8 años">5 - 8 años</option>
          <option value="8 - 10 años">8 - 10 años</option>
          <option value="Más de 10 años">Más de 10 años</option>
        </select>

        <!-- Textarea para comentarios-->
        <label for="comments" class="form-label">Comentarios:</label>
        <textarea id="comments" class="form-control bg-dark text-white mb-3" rows="3"></textarea>

        <!-- Contenedor para el SVG -->
        <div class="flex-grow-1 svg-container d-flex align-items-center bg-dark text-white rounded-2 p-2 mb-3">
          <div id="bg-svg"></div>
        </div>

        <!-- Botón de ingresar-->
        <button id="registerBtn" class="btn btn-primary">Registrar</button>
      </div>

    </div>
  </div>

  <!-- Elemento audio para controlar los sonido, está oculto en el DOM -->
  <audio id="player" class="d-none"></audio>

  <!-- Modal para mostrar datos de animal -->
  <div class="modal fade" id="animalModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-body" id="modalMessage">
      </div>
    </div>
  </div>

  <!-- Modal de errores, solo hay un mensaje de error, así que dejé acá el mensaje (p)-->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="errorModalLabel">¡Atención!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalMessage">
          <p>Debes llenar todos los datos.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger text-white" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <!-- Script personal con de tipo module -->
  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
